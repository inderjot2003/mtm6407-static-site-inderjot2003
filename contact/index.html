    <article>
      <header>
        <h1>Contact</h1>
        <p>I'd love to hear from you! Whether it's about AI, Machine Learning, or any other tech topic, feel free to get in touch using the form below or by emailing me directly.</p>
      </header>
      <section>
        <form action="/submit-form" method="post">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" placeholder="Let's discuss AI, ML, or your project ideas!" required></textarea><br><br>
          <button type="submit">Send</button>
        </form>
      </section>
    </article>
